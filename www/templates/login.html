<ion-view ng-controller="LoginController as logcntrl">
  <ion-content>
    <form ng-submit="logcntrl.join()">
      <div class="list list-inset" >
          <label class="item item-input">
            <input type="text" placeholder="What is your" ng-model="logcntrl.username">
          </label>
        <button class="button button-block button-dark" type="submit">Join</button>
      </div>
    </form>
  </ion-content>
</ion-view>
